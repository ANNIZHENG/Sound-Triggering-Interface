<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- A-Frame core library -->
	<!-- documentation:  https://aframe.io/ -->
	<!-- NOTE: this demo breaks under the new version of A-Frame -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

	<!-- AR.js Library -->
	<!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

	<!-- p5.js core library -->
	<!-- documentation:  https://p5js.org/reference/ -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.js"></script>

	<!-- AFrameP5 AR library -->
	<!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
	<script src="https://craignyu.github.io/aframep5-ar/libraries/aframep5_ar-v0.4.js"></script>
</head>
<body>
	<!-- A-Frame Scene -->
	<a-scene id='ARScene' embedded arjs>

		<!-- set up graphics we want to use as assets, same as in A-Frame VR-->
		<!-- <a-assets> -->
			<!-- <a-asset id="" src=""></a-asset> -->
		<!-- </a-assets> -->

		<!-- markers that we are tracking with a link to the pattern file the AR.js library should be looking for -->
		<a-marker id="diningtable" type="pattern" url="assets/patterns/diningtable.patt"></a-marker>
		<a-marker id="fireplace" type="pattern" url="assets/patterns/fireplace.patt"></a-marker>
		<a-marker id="footsteps" type="pattern" url="assets/patterns/footsteps.patt"></a-marker>
		<a-marker id="gametable" type="pattern" url="assets/patterns/gametable.patt"></a-marker>
		<a-marker id="piano" type="pattern" url="assets/patterns/piano.patt"></a-marker>

		<!-- default camera entity (leave this and don't change it) -->
		<a-entity camera></a-entity>

	</a-scene>

	<!-- Your custom p5.js sketch -->
	<script src="sketch.js"></script>
</body>
</html>
